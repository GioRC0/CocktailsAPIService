<table mat-table [dataSource]="cocktails" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name. </th>
    <td mat-cell *matCellDef="let cocktail"> {{cocktail.strDrink}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="instruction">
    <th mat-header-cell *matHeaderCellDef> Instruction </th>
    <td mat-cell *matCellDef="let cocktail"> {{cocktail.strInstructions}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let cocktail"> {{cocktail.dateModified}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="glass">
    <th mat-header-cell *matHeaderCellDef> Glass </th>
    <td mat-cell *matCellDef="let cocktail"> {{cocktail.strGlass}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
